<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Spaceship game</title>
</head>
<body>
  <div class="container" data-container>
    <div class="lives" data-lives></div>
    <div class="scores" data-scores></div>
    <div class="spaceShip" data-spaceShip>
      <img src="./images/ship.png" alt=""/>
    </div>
  </div>
  <div class="modal" data-modal>
    <h4 data-modalScores></h4>
    <button>Easy</button>
    <button>Medium</button>
    <button>Anyway you lose</button>
  </div>
  <div class="modal" data-modal></div>
  <script src="/js/Game.js" type="module"></script>
</body>
</html>
